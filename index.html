    <script>
      // Support direct URL entry / page refresh on client-side routes.
      // See public/404.html for the redirect source.
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get('__redirect');
        if (!redirect) return;

        try {
          var decoded = decodeURIComponent(redirect);
          // Only allow relative in-app paths.
          if (!decoded.startsWith('/')) return;
          window.history.replaceState(null, '', decoded);
        } finally {
          // nothing
        }
      })();
    </script>
